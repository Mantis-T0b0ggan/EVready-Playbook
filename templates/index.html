<!DOCTYPE html>
<html>
<head>
  <title>Schedule Detail Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    select, button {
      font-size: 14px;
      padding: 6px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .table-wrapper {
      margin-top: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 25px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <h1>Utility Schedule + Detail Viewer</h1>

  <div class="section">
    <label for="state">Select a State:</label>
    <select id="state"></select>

    <label for="utility">Select a Utility:</label>
    <select id="utility"></select>

    <label for="schedule">Select a Schedule:</label>
    <select id="schedule"></select>
  </div>

  <div class="section" id="results">
    <h2>Schedule Info</h2>
    <div id="scheduleData">Select a schedule to load details.</div>
  </div>

  <script>
    const stateSelect = document.getElementById("state");
    const utilitySelect = document.getElementById("utility");
    const scheduleSelect = document.getElementById("schedule");
    const scheduleDataDiv = document.getElementById("scheduleData");

    // Load states
    fetch("/states")
      .then(res => res.json())
      .then(states => {
        stateSelect.innerHTML = '<option value="">-- Select --</option>';
        states.forEach(state => {
          stateSelect.innerHTML += `<option value="${state}">${state}</option>`;
        });
      });

    // When state changes, load utilities
    stateSelect.addEventListener("change", () => {
      const state = stateSelect.value;
      utilitySelect.innerHTML = '';
      scheduleSelect.innerHTML = '';
      scheduleDataDiv.innerHTML = '';
      if (!state) return;

      fetch(`/utilities?state=${state}`)
        .then(res => res.json())
        .then(data => {
          utilitySelect.innerHTML = '<option value="">-- Select --</option>';
          data.forEach(utility => {
            utilitySelect.innerHTML += `<option value="${utility.UtilityID}">${utility.UtilityName}</option>`;
          });
        });
    });

    // When utility changes, load schedules
    utilitySelect.addEventListener("change", () => {
      const utilityId = utilitySelect.value;
      scheduleSelect.innerHTML = '';
      scheduleDataDiv.innerHTML = '';
      if (!utilityId) return;

      fetch(`/schedules?utility_id=${utilityId}`)
        .then(res => res.json())
        .then(data => {
          scheduleSelect.innerHTML = '<option value="">-- Select --</option>';
          data.forEach(sched => {
            scheduleSelect.innerHTML += `<option value="${sched.ScheduleID}">${sched.ScheduleName}</option>`;
          });
        });
    });

    // When schedule changes, load all details
    scheduleSelect.addEventListener("change", () => {
      const scheduleId = scheduleSelect.value;
      if (!scheduleId) return;

      scheduleDataDiv.innerHTML = "Loading...";

      fetch(`/schedule_details?schedule_id=${scheduleId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            scheduleDataDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
          }

          let html = "";

          // Base schedule
          html += `<h3>Base Schedule</h3><table><tbody>`;
          Object.entries(data.schedule).forEach(([key, value]) => {
            html += `<tr><th>${key}</th><td>${value ?? ''}</td></tr>`;
          });
          html += `</tbody></table>`;

          // TIP tables
          for (const [tableName, records] of Object.entries(data.details)) {
            if (records.length > 0) {
              html += `<h3>${tableName}</h3><div class="table-wrapper"><table><thead><tr>`;
              Object.keys(records[0]).forEach(key => {
                html += `<th>${key}</th>`;
              });
              html += `</tr></thead><tbody>`;
              records.forEach(row => {
                html += `<tr>`;
                Object.values(row).forEach(val => {
                  html += `<td>${val ?? ''}</td>`;
                });
                html += `</tr>`;
              });
              html += `</tbody></table></div>`;
            }
          }

          scheduleDataDiv.innerHTML = html;
        });
    });
  </script>

</body>
</html>
