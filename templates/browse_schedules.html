<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVReady - Schedule Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        nav {
            background-color: #1B2A49;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a.active {
            text-decoration: underline;
        }
        h1 {
            color: #1B2A49;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #e60000;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 50px;
            z-index: 500;
            max-width: 200px;
            white-space: normal;
            overflow-wrap: break-word;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        .hidden {
            display: none;
        }
        #message-area {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .info-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>

<body>

<nav>
    <a href="/">Bill Estimator</a>
    <a href="/browse_schedules" class="active">Schedule Browser</a>
    <a href="/compare_rates">Rate Comparison</a>
</nav>

<h1>Browse Utility Schedules</h1>

<!-- Dropdowns -->
<label for="state">Select a State:</label>
<select id="state"></select>

<label for="utility">Select a Utility:</label>
<select id="utility"></select>

<!-- Message Display Area (initially hidden) -->
<div id="message-area" class="hidden"></div>

<!-- Reset Button -->
<button id="resetBtn">
    ðŸ”„ Reset Selection
</button>

<!-- Table -->
<table id="scheduleTable" class="hidden">
    <thead></thead>
    <tbody></tbody>
</table>

<script>
    // Debug helper function
    function logData(label, data) {
        console.log(`${label}:`, data);
    }

    // Display error or info messages
    function showMessage(message, isError = false) {
        // Check if message element exists, create it if not
        let messageElement = document.getElementById('message-area');
        if (!messageElement) {
            messageElement = document.createElement('div');
            messageElement.id = 'message-area';
            messageElement.style.padding = '10px';
            messageElement.style.margin = '15px 0';
            messageElement.style.borderRadius = '5px';
            
            // Insert after the utility dropdown
            const utilitySelect = document.getElementById('utility');
            utilitySelect.parentNode.insertBefore(messageElement, utilitySelect.nextSibling);
        }
        
        // Set message style based on type
        if (isError) {
            messageElement.style.backgroundColor = '#ffebee';
            messageElement.style.color = '#c62828';
            messageElement.style.border = '1px solid #ef9a9a';
        } else {
            messageElement.style.backgroundColor = '#e8f5e9';
            messageElement.style.color = '#2e7d32';
            messageElement.style.border = '1px solid #a5d6a7';
        }
        
        messageElement.textContent = message;
        messageElement.classList.remove('hidden');
    }
    
    // Clear any displayed messages
    function clearMessage() {
        const messageElement = document.getElementById('message-area');
        if (messageElement) {
            messageElement.classList.add('hidden');
            messageElement.textContent = '';
        }
    }

    async function fetchStates() {
        try {
            logData("Fetching states", "Starting fetch");
            const res = await fetch('/states');
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const states = await res.json();
            logData("States received", states);
            
            const select = document.getElementById('state');
            select.innerHTML = '<option value="">-- Select a State --</option>';
            
            if (states && states.length > 0) {
                states.forEach(state => {
                    select.innerHTML += `<option value="${state}">${state}</option>`;
                });
                logData("States dropdown populated", select.innerHTML);
            } else {
                logData("No states returned from API", "Empty or null response");
            }
        } catch (error) {
            console.error("Error fetching states:", error);
            showMessage("Error loading states: " + error.message, true);
        }
    }

    async function fetchUtilities(state) {
        try {
            clearMessage();
            logData("Fetching utilities for state", state);
            const res = await fetch(`/get_utilities_by_state?state=${encodeURIComponent(state)}`);
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const response = await res.json();
            logData("Utilities response", response);
            
            const select = document.getElementById('utility');
            select.innerHTML = '<option value="">-- Select a Utility --</option>';
            
            // Check for no utilities message
            if (response.no_utilities) {
                showMessage(response.message, true);
                return;
            }
            
            // Check for no schedules message
            if (response.no_schedules) {
                showMessage(response.message, true);
                // Still populate the dropdown, but mark utilities without schedules
                response.utilities.forEach(util => {
                    select.innerHTML += `<option value="${util.UtilityID}" disabled>${util.UtilityName} (No schedules available)</option>`;
                });
                return;
            }
            
            // Normal case - utilities with schedules
            if (Array.isArray(response)) {
                response.forEach(util => {
                    if (util.has_schedules) {
                        select.innerHTML += `<option value="${util.UtilityID}">${util.UtilityName}</option>`;
                    } else {
                        select.innerHTML += `<option value="${util.UtilityID}" disabled>${util.UtilityName} (No schedules available)</option>`;
                    }
                });
                
                if (response.length === 0) {
                    showMessage(`No utilities found for ${state}`, true);
                }
            } else {
                logData("Unexpected response format", response);
                showMessage("Received unexpected data format from server", true);
            }
        } catch (error) {
            console.error("Error fetching utilities:", error);
            showMessage("Error loading utilities: " + error.message, true);
        }
    }

    async function fetchSchedules(utilityId) {
        try {
            clearMessage();
            logData("Fetching schedules for utility", utilityId);
            const res = await fetch(`/get_schedules_by_utility?utility_id=${utilityId}`);
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const schedules = await res.json();
            logData("Schedules received", schedules);
            
            const table = document.getElementById('scheduleTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            thead.innerHTML = '';

            if (schedules && schedules.length > 0) {
                table.classList.remove('hidden');

                // Get all unique keys
                const allKeys = new Set();
                schedules.forEach(schedule => {
                    Object.keys(schedule).forEach(key => allKeys.add(key));
                });

                const keysArray = Array.from(allKeys);

                // Filter keys: Only keep keys with at least one non-null value
                const filteredKeys = keysArray.filter(key => 
                    schedules.some(schedule => schedule[key] !== null && schedule[key] !== '' && schedule[key] !== undefined)
                );

                // Build table header
                let headerRow = '<tr>';
                filteredKeys.forEach(key => {
                    headerRow += `<th>${key}</th>`;
                });
                headerRow += '</tr>';
                thead.innerHTML = headerRow;

                // Build table rows
                schedules.forEach(schedule => {
                    let row = '<tr>';
                    filteredKeys.forEach(key => {
                        let value = schedule[key];
                        if (value === undefined || value === null) {
                            value = '';
                        } else if (typeof value === 'number') {
                            if (key.toLowerCase().includes('id')) {
                                value = Math.round(value); // IDs like ScheduleID become integers
                            } else {
                                value = value.toFixed(4); // Keep Energy/Demand rates at 4 decimals
                            }
                        }
                        row += `<td>${value}</td>`;
                    });
                    row += '</tr>';
                    tbody.innerHTML += row;
                });
                
                logData("Schedule table populated", "Table updated with schedule data");
            } else {
                table.classList.add('hidden');
                showMessage("No schedules found for this utility", true);
                logData("No schedules returned for this utility", "Empty or null response");
            }
        } catch (error) {
            console.error("Error fetching schedules:", error);
            showMessage("Error loading schedules: " + error.message, true);
        }
    }

    // Event Listeners
    document.getElementById('state').addEventListener('change', e => {
        const selectedState = e.target.value;
        if (selectedState) {
            fetchUtilities(selectedState);
        } else {
            document.getElementById('utility').innerHTML = '<option value="">-- Select a Utility --</option>';
            document.getElementById('scheduleTable').classList.add('hidden');
            clearMessage();
        }
    });

    document.getElementById('utility').addEventListener('change', e => {
        const selectedUtility = e.target.value;
        if (selectedUtility) {
            fetchSchedules(selectedUtility);
        } else {
            document.getElementById('scheduleTable').classList.add('hidden');
            clearMessage();
        }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        document.getElementById('state').selectedIndex = 0;
        document.getElementById('utility').innerHTML = '<option value="">-- Select a Utility --</option>';
        document.getElementById('scheduleTable').classList.add('hidden');
        document.querySelector('thead').innerHTML = '';
        document.querySelector('tbody').innerHTML = '';
        clearMessage();
        fetchStates(); // Reload states
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM loaded, initializing app...");
        fetchStates();
    });
</script>

</body>
</html>
