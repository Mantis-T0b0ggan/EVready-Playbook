<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVReady - Schedule Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        nav {
            background-color: #1B2A49;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a.active {
            text-decoration: underline;
        }
        h1 {
            color: #1B2A49;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #e60000;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 50px;
            z-index: 500;
            max-width: 200px;
            white-space: normal;
            overflow-wrap: break-word;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        .hidden {
            display: none;
        }
        #message-area {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .info-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        /* New styles for rate details */
        .selected {
            background-color: #e8f5e9 !important;
        }
        
        #scheduleTable tbody tr {
            cursor: pointer;
        }
        
        #scheduleTable tbody tr:hover {
            background-color: #f0f0f0;
        }
        
        .tab-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .tab-button {
            padding: 10px 15px;
            margin-right: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-bottom: none;
            cursor: pointer;
        }
        
        .tab-button.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        
        .tab-content-container {
            border: 1px solid #ccc;
            border-top: none;
            padding: 15px;
            min-height: 200px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .rate-details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .rate-details-table th, .rate-details-table td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        .rate-details-table th {
            background-color: #f2f2f2;
        }
        
        #rateDetailsSection h2 {
            margin-top: 20px;
            color: #1B2A49;
        }
    </style>
</head>

<body>

<nav>
    <a href="/">Bill Estimator</a>
    <a href="/browse_schedules" class="active">Schedule Browser</a>
    <a href="/compare_rates">Rate Comparison</a>
</nav>

<h1>Browse Utility Schedules</h1>

<!-- Dropdowns -->
<label for="state">Select a State:</label>
<select id="state"></select>

<label for="utility">Select a Utility:</label>
<select id="utility"></select>

<!-- Message Display Area (initially hidden) -->
<div id="message-area" class="hidden"></div>

<!-- Reset Button -->
<button id="resetBtn">
    ðŸ”„ Reset Selection
</button>

<!-- Table -->
<table id="scheduleTable" class="hidden">
    <thead></thead>
    <tbody></tbody>
</table>

<!-- Rate Details Section - will be populated dynamically -->
<div id="rateDetailsSection" class="hidden"></div>

<script>
    // Debug helper function
    function logData(label, data) {
        console.log(`${label}:`, data);
    }

    // Display error or info messages
    function showMessage(message, isError = false) {
        // Check if message element exists, create it if not
        let messageElement = document.getElementById('message-area');
        if (!messageElement) {
            messageElement = document.createElement('div');
            messageElement.id = 'message-area';
            messageElement.style.padding = '10px';
            messageElement.style.margin = '15px 0';
            messageElement.style.borderRadius = '5px';
            
            // Insert after the utility dropdown
            const utilitySelect = document.getElementById('utility');
            utilitySelect.parentNode.insertBefore(messageElement, utilitySelect.nextSibling);
        }
        
        // Set message style based on type
        if (isError) {
            messageElement.style.backgroundColor = '#ffebee';
            messageElement.style.color = '#c62828';
            messageElement.style.border = '1px solid #ef9a9a';
        } else {
            messageElement.style.backgroundColor = '#e8f5e9';
            messageElement.style.color = '#2e7d32';
            messageElement.style.border = '1px solid #a5d6a7';
        }
        
        messageElement.textContent = message;
        messageElement.classList.remove('hidden');
    }
    
    // Clear any displayed messages
    function clearMessage() {
        const messageElement = document.getElementById('message-area');
        if (messageElement) {
            messageElement.classList.add('hidden');
            messageElement.textContent = '';
        }
    }

    // Fetch detailed rate data for a selected schedule
    async function fetchScheduleRateDetails(scheduleId) {
        try {
            logData("Fetching rate details for schedule", scheduleId);
            const res = await fetch(`/schedule_details?schedule_id=${scheduleId}`);
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const details = await res.json();
            logData("Schedule details received", details);
            return details;
        } catch (error) {
            console.error("Error fetching schedule details:", error);
            showMessage("Error loading schedule details: " + error.message, true);
            return null;
        }
    }

    // Format table name for display
    function formatTableName(tableName) {
        // Remove "_Table" suffix and add spaces between words
        return tableName.replace('_Table', '')
            .replace(/([A-Z])/g, ' $1')
            .trim();
    }

    // Display the rate details in the UI
    function displayRateDetails(details) {
        // Create or clear the details section
        let detailsSection = document.getElementById('rateDetailsSection');
        if (!detailsSection) {
            detailsSection = document.createElement('div');
            detailsSection.id = 'rateDetailsSection';
            document.getElementById('scheduleTable').after(detailsSection);
        }
        detailsSection.innerHTML = '';
        detailsSection.classList.remove('hidden');
        
        // Add heading
        const heading = document.createElement('h2');
        heading.textContent = `Rate Details for Schedule: ${details.schedule.ScheduleName}`;
        detailsSection.appendChild(heading);
        
        // If no detailed data exists
        if (details.present_tables.length === 0) {
            const noData = document.createElement('p');
            noData.textContent = 'No detailed rate data available for this schedule.';
            detailsSection.appendChild(noData);
            return;
        }
        
        // Create tabs for each type of rate data
        const tabContainer = document.createElement('div');
        tabContainer.className = 'tab-container';
        detailsSection.appendChild(tabContainer);
        
        const contentContainer = document.createElement('div');
        contentContainer.className = 'tab-content-container';
        detailsSection.appendChild(contentContainer);
        
        // Add tabs and content for each present table
        details.present_tables.forEach((tableType, index) => {
            // Create tab
            const tab = document.createElement('button');
            tab.className = 'tab-button';
            tab.textContent = formatTableName(tableType);
            if (index === 0) tab.classList.add('active');
            tab.onclick = () => switchTab(tableType);
            tabContainer.appendChild(tab);
            
            // Create content
            const content = document.createElement('div');
            content.id = `tab-${tableType}`;
            content.className = 'tab-content';
            if (index === 0) content.classList.add('active');
            
            // Create table to display this rate data
            const table = createTableForRateData(tableType, details.details[tableType]);
            content.appendChild(table);
            
            contentContainer.appendChild(content);
        });
    }

    // Create a table to display rate data
    function createTableForRateData(tableType, data) {
        const table = document.createElement('table');
        table.className = 'rate-details-table';
        
        // Get all unique keys
        const allKeys = new Set();
        data.forEach(item => {
            Object.keys(item).forEach(key => allKeys.add(key));
        });
        
        // Filter out keys with all null values
        const filteredKeys = Array.from(allKeys).filter(key => 
            data.some(item => item[key] !== null && item[key] !== '' && item[key] !== undefined)
        );
        
        // Create header row
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        filteredKeys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        
        // Create body rows
        const tbody = document.createElement('tbody');
        data.forEach(item => {
            const row = document.createElement('tr');
            filteredKeys.forEach(key => {
                const td = document.createElement('td');
                let value = item[key];
                if (value === undefined || value === null) {
                    value = '';
                } else if (typeof value === 'number') {
                    if (key.toLowerCase().includes('id')) {
                        value = Math.round(value);
                    } else {
                        value = value.toFixed(4);
                    }
                }
                td.textContent = value;
                row.appendChild(td);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);
        
        return table;
    }

    // Switch between tabs
    function switchTab(tableType) {
        // Update active tab button
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
            if (button.textContent === formatTableName(tableType)) {
                button.classList.add('active');
            }
        });
        
        // Update active content
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(`tab-${tableType}`).classList.add('active');
    }

    async function fetchStates() {
        try {
            logData("Fetching states", "Starting fetch");
            const res = await fetch('/states');
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const states = await res.json();
            logData("States received", states);
            
            const select = document.getElementById('state');
            select.innerHTML = '<option value="">-- Select a State --</option>';
            
            if (states && states.length > 0) {
                states.forEach(state => {
                    select.innerHTML += `<option value="${state}">${state}</option>`;
                });
                logData("States dropdown populated", select.innerHTML);
            } else {
                logData("No states returned from API", "Empty or null response");
            }
        } catch (error) {
            console.error("Error fetching states:", error);
            showMessage("Error loading states: " + error.message, true);
        }
    }

    async function fetchUtilities(state) {
        try {
            clearMessage();
            logData("Fetching utilities for state", state);
            const res = await fetch(`/get_utilities_by_state?state=${encodeURIComponent(state)}`);
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const response = await res.json();
            logData("Utilities response", response);
            
            const select = document.getElementById('utility');
            select.innerHTML = '<option value="">-- Select a Utility --</option>';
            
            // Check for no utilities message
            if (response.no_utilities) {
                showMessage(response.message, true);
                return;
            }
            
            // Check for no schedules message
            if (response.no_schedules) {
                showMessage(response.message, true);
                // Still populate the dropdown, but mark utilities without schedules
                response.utilities.forEach(util => {
                    select.innerHTML += `<option value="${util.UtilityID}" disabled>${util.UtilityName} (No schedules available)</option>`;
                });
                return;
            }
            
            // Normal case - utilities with schedules
            if (Array.isArray(response)) {
                response.forEach(util => {
                    if (util.has_schedules) {
                        select.innerHTML += `<option value="${util.UtilityID}">${util.UtilityName}</option>`;
                    } else {
                        select.innerHTML += `<option value="${util.UtilityID}" disabled>${util.UtilityName} (No schedules available)</option>`;
                    }
                });
                
                if (response.length === 0) {
                    showMessage(`No utilities found for ${state}`, true);
                }
            } else {
                logData("Unexpected response format", response);
                showMessage("Received unexpected data format from server", true);
            }
        } catch (error) {
            console.error("Error fetching utilities:", error);
            showMessage("Error loading utilities: " + error.message, true);
        }
    }

    async function fetchSchedules(utilityId) {
        try {
            clearMessage();
            logData("Fetching schedules for utility", utilityId);
            const res = await fetch(`/get_schedules_by_utility?utility_id=${utilityId}`);
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const schedules = await res.json();
            logData("Schedules received", schedules);
            
            const table = document.getElementById('scheduleTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            thead.innerHTML = '';

            // Clear any existing rate details
            const detailsSection = document.getElementById('rateDetailsSection');
            if (detailsSection) {
                detailsSection.classList.add('hidden');
                detailsSection.innerHTML = '';
            }

            if (schedules && schedules.length > 0) {
                table.classList.remove('hidden');

                // Get all unique keys
                const allKeys = new Set();
                schedules.forEach(schedule => {
                    Object.keys(schedule).forEach(key => allKeys.add(key));
                });

                const keysArray = Array.from(allKeys);

                // Filter keys: Only keep keys with at least one non-null value
                const filteredKeys = keysArray.filter(key => 
                    schedules.some(schedule => schedule[key] !== null && schedule[key] !== '' && schedule[key] !== undefined)
                );

                // Build table header
                let headerRow = document.createElement('tr');
                filteredKeys.forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Build table rows
                schedules.forEach(schedule => {
                    let row = document.createElement('tr');
                    row.dataset.scheduleId = schedule.ScheduleID;
                    row.style.cursor = 'pointer';
                    row.title = 'Click to view rate details';
                    
                    filteredKeys.forEach(key => {
                        let cell = document.createElement('td');
                        let value = schedule[key];
                        if (value === undefined || value === null) {
                            value = '';
                        } else if (typeof value === 'number') {
                            if (key.toLowerCase().includes('id')) {
                                value = Math.round(value);
                            } else {
                                value = value.toFixed(4);
                            }
                        }
                        cell.textContent = value;
                        row.appendChild(cell);
                    });
                    
                    // Add click handler to show rate details
                    row.addEventListener('click', async () => {
                        // Highlight the selected row
                        document.querySelectorAll('#scheduleTable tbody tr').forEach(r => {
                            r.classList.remove('selected');
                        });
                        row.classList.add('selected');
                        
                        // Fetch and display rate details
                        const details = await fetchScheduleRateDetails(schedule.ScheduleID);
                        if (details) {
                            displayRateDetails(details);
                        }
                    });
                    
                    tbody.appendChild(row);
                });
                
                logData("Schedule table populated", "Table updated with schedule data");
            } else {
                table.classList.add('hidden');
                showMessage("No schedules found for this utility", true);
                logData("No schedules returned for this utility", "Empty or null response");
            }
        } catch (error) {
            console.error("Error fetching schedules:", error);
            showMessage("Error loading schedules: " + error.message, true);
        }
    }

    // Event Listeners
    document.getElementById('state').addEventListener('change', e => {
        const selectedState = e.target.value;
        if (selectedState) {
            fetchUtilities(selectedState);
        } else {
            document.getElementById('utility').innerHTML = '<option value="">-- Select a Utility --</option>';
            document.getElementById('scheduleTable').classList.add('hidden');
            
            // Hide rate details section
            const detailsSection = document.getElementById('rateDetailsSection');
            if (detailsSection) {
                detailsSection.classList.add('hidden');
            }
            
            clearMessage();
        }
    });

    document.getElementById('utility').addEventListener('change', e => {
        const selectedUtility = e.target.value;
        if (selectedUtility) {
            fetchSchedules(selectedUtility);
        } else {
            document.getElementById('scheduleTable').classList.add('hidden');
            
            // Hide rate details section
            const detailsSection = document.getElementById('rateDetailsSection');
            if (detailsSection) {
                detailsSection.classList.add('hidden');
            }
            
            clearMessage();
        }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        document.getElementById('state').selectedIndex = 0;
        document.getElementById('utility').innerHTML = '<option value="">-- Select a Utility --</option>';
        document.getElementById('scheduleTable').classList.add('hidden');
        document.querySelector('thead').innerHTML = '';
        document.querySelector('tbody').innerHTML = '';
        
        // Hide rate details section
        const detailsSection = document.getElementById('rateDetailsSection');
        if (detailsSection) {
            detailsSection.classList.add('hidden');
            detailsSection.innerHTML = '';
        }
        
        clearMessage();
        fetchStates(); // Reload states
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM loaded, initializing app...");
        fetchStates();
    });
</script>

</body>
</html>
