name: Fetch Utilities from RateAcuity

on:
  workflow_dispatch: # Allows you to run this manually from GitHub

jobs:
  fetch-and-insert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run fetch script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        RATE_ACUITY_USERNAME: ${{ secrets.RATE_ACUITY_USERNAME }}
        RATE_ACUITY_PASSWORD: ${{ secrets.RATE_ACUITY_PASSWORD }}
      run: |
        echo "ðŸ”Ž Debug: SUPABASE_URL=${SUPABASE_URL}"
        python main.py
